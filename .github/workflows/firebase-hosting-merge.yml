name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      # - run: npm ci && npm run build
      - name: Install dependecies
        run: npm install
      - name: Build
        run: npm run build      
      - name: Test
        run: npm run test      
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_RURALAPP_1625F }}'
          channelId: live
          projectId: ruralapp-1625f
